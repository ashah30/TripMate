	<!--  Main container -->
	<div class="container ">
        <h3 class="pb-2 my-4 border-bottom">Weather Forecast</h3>

        <!-- Search -->
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <input type="text" class="form-control" id="search-location" placeholder="Enter city name...">
                    <div class="results" id="distance-from-result"></div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <button class="btn btn-primary" id="get_weather">Get Weather Forecast</button>
                </div>
            </div>
        </div>

        <div class="py-2 text-center">
            <div class="alert alert-primary" role="alert" id="weather-today">
                <div class="location"></div>
				<div class="date"></div>
                <div class="mintemprature"></div>
                <div class="maxtemprature"></div>
				<div class="wind"></div>
				<div class="pressure"></div>
				<div class="humidity"></div>
				<div class="cloud"></div>
            </div>
        </div>

        <div class="py-2 ">
            <div id="weather-data" style="display: none;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Min. Temprature</th>
                            <th scope="col">Max. Temprature</th>
                            <th scope="col">Cloud</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="date"></th>
                            <td class="mintemprature"></td>
                            <td class="maxtemprature"></td>

                        </tr>
                        <tr>
                            <th scope="row" class="date"></th>

                        <tr>

                        <tr>

                        <tr>

	<!-- Login Modal -->
	<div class="modal fade" id="loginModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Login</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group row">
							<label for="email" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-10"><input type="email" class="form-control" id="email" placeholder="name@example.com"></div>
						</div>
						<div class="form-group row">
							<label for="password" class="col-sm-2 col-form-label">Password</label>
							<div class="col-sm-10"><input type="password" class="form-control" id="password" placeholder="Password"></div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Login</button>
				</div>
			</div>
		</div>
	</div>
	<!-- signup Modal -->
	<div class="modal fade" id="signupModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Register Account</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="user_name" placeholder="Name" required>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="user_email" placeholder="name@example.com" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="user_password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<label for="confirmpassword">Confirm Password</label>
						<input type="password" class="form-control" id="confirmpassword" placeholder="Password" required>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck"> I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> </label>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div id="registerAlert" class="alert" role="alert"> </div>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" id="btnRegister" class="btn btn-primary">Register</button>
				</div>
			</div>
		</div>
